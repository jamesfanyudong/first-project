plugins {
    id 'java'
}
defaultTasks('run')

group 'com.hzbank'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.6.6'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.6.8'
    implementation group: 'org.springframework.boot', name: 'spring-boot', version: '2.7.6'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis', version: '2.6.7'

}

test {
    useJUnitPlatform()
}
task hello{
    doLast {
        print("hello gradle!!")
    }
}

